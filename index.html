<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="container" style="margin-top: 2rem;">
        <div class="container-1">
            <h2>Challenge 1: Your Age in Days</h2>
            <div class="flex-box-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
    
            <div class="flex-box-1">
                <div id="flex-box-result"></div>
            </div>
        </div>

        <div class="container-2">
            <h2>Challenge 2: Space Generator</h2>

            <button class="btn btn-success mb-2" id="space-generator" onclick="generateSpace()">Generate Space</button>

            <div class="flex-box-container-2" id="flex-space-gen">
            </div>
        </div>

        <div class="container-3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>

            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="img/rock.png" alt="rock..." height="150" width="150" onclick="rpsGame(this)">
                <img id="paper" src="img/paper.png" alt="paper..." height="150" width="150" onclick="rpsGame(this)">
                <img id="scissors" src="img/scissors.png" alt="scissors..." height="150" width="150" onclick="rpsGame(this)">
            </div>
        </div>

        <div class="container-4">
            <h2 id="change-my-color">Challenge 4:Change the Color of All Buttons!</h2>

            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                        <option value="blue">Blue</option>
                    </select>
                </form>
                <button class="btn btn-primary">Youtube!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>
        </div>
    </div>


    <script src="static/js/script.js"></script>
</body>
</html>
